<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Notices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('notices-bg.jpg') no-repeat center center/cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    header p {
      margin: 0;
      font-size: 14px;
      opacity: 0.8;
    }

    .logout-btn {
      background: #e74c3c;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    .notice-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px auto;
      max-width: 1200px;
      gap: 20px;
    }

    .notice-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      width: 300px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .notice-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }

    .notice-card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .notice-card p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .footer-buttons a {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }

    .footer-buttons a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Delete Notices / Announcements</h1>
      <p>Students and Employees can delete outdated or irrelevant announcements here.</p>
    </div>
    <a href="Default.html" class="logout-btn">Logout</a>
  </header>

  <div class="notice-container">
    <!-- Empty Notice Boxes -->
    <div class="notice-card">
      <h3></h3>
      <p></p>
      <button class="delete-btn">Delete</button>
    </div>

    <div class="notice-card">
      <h3></h3>
      <p></p>
      <button class="delete-btn">Delete</button>
    </div>

    <div class="notice-card">
      <h3></h3>
      <p></p>
      <button class="delete-btn">Delete</button>
    </div>

    <div class="notice-card">
      <h3></h3>
      <p></p>
      <button class="delete-btn">Delete</button>
    </div>
  </div>

  <div class="footer-buttons">
    <a href="Queries.html">â¬… Back</a>
  </div>
</body>
</html>
