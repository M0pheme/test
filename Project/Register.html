<!DOCTYPE html>
<html>
<head>
  <title>Register - University of Kasi</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.pexels.com/photos/256490/pexels-photo-256490.jpeg?auto=compress&cs=tinysrgb&w=1600') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      color: #fff;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #1e8449;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #f1c40f;
      text-decoration: none;
      font-size: 14px;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Student Registration</h2>
    <form action="faculties.html" method="get">
      <label>Full Name:</label>
      <input type="text" required>
      <label>Email:</label>
      <input type="email" required>
      <label>Create Password:</label>
      <input type="password" required>
      <button type="submit" class="btn">Register</button>
    </form>
    <a href="Default.html" class="back">â¬… Back</a>
  </div>
</body>
</html>
