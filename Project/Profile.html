<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Student & Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("https://img.freepik.com/free-photo/university-campus-building_23-2148721241.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            margin-bottom: 40px;
        }

        label {
            display: inline-block;
            width: 180px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input, select {
            padding: 8px;
            width: 60%;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #2c3e50;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #34495e;
        }

        hr {
            margin: 30px 0;
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 0 auto;
            margin-top: 20px;
            text-decoration: none;
            background: #e67e22;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Delete Section -->
        <h2>Delete Student/Employee</h2>
        <form>
            <label for="delete-id">Student/Employee No:</label>
            <input type="text" id="delete-id" placeholder="Enter ID"><br>

            <label for="delete-name">Name:</label>
            <input type="text" id="delete-name" placeholder="Enter Name"><br>

            <label for="delete-surname">Surname:</label>
            <input type="text" id="delete-surname" placeholder="Enter Surname"><br>

            <button type="submit" class="btn">Delete</button>
        </form>

        <hr>

        <!-- Update Section -->
        <h2>Update Student/Employee</h2>
        <form>
            <label for="update-name">Name:</label>
            <input type="text" id="update-name" placeholder="Enter New Name"><br>

            <label for="update-id">Student/Employee No:</label>
            <input type="text" id="update-id" placeholder="Enter ID"><br>

            <label for="update-type">Type:</label>
            <select id="update-type">
                <option value="Student">Student</option>
                <option value="Employee">Employee</option>
            </select><br>

            <button type="submit" class="btn">Update</button>
        </form>

        <!-- Back Button -->
        <a href="Queries.html" class="back-btn"> Queries & Appointments</a>
        <a href="Booking & Consultation.html" class="back-btn">â¬… Back</a>


    </div>
</body>
</html>
